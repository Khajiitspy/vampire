{% extends "layout.html" %}

{% block content %}

<h1 class="text-center">Add Categories</h1>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <div class="d-flex flex-row">
    <button type="submit" class="btn btn-light">Create Category</button>
  </div>
</form>

{% endblock %}
